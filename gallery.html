  <script>
    AOS.init({ duration: 700, once: true });

    // Gallery Pagination - Dynamic loading from assets/Gallery folder
    const galleryImages = [
      { src: "assets/Gallery/1.jpg", alt: "Gallery Image 1" },
      { src: "assets/Gallery/2.jpg", alt: "Gallery Image 2" },
      { src: "assets/Gallery/3.jpg", alt: "Gallery Image 3" },
      { src: "assets/Gallery/3D274.png", alt: "Gallery Image 3D274" },
      { src: "assets/Gallery/4.jpg", alt: "Gallery Image 4" },
      { src: "assets/Gallery/5.jpg", alt: "Gallery Image 5" },
      { src: "assets/Gallery/6.jpg", alt: "Gallery Image 6" },
      { src: "assets/Gallery/7.jpg", alt: "Gallery Image 7" },
      { src: "assets/Gallery/8.jpg", alt: "Gallery Image 8" },
      { src: "assets/Gallery/9.jpg", alt: "Gallery Image 9" },
      { src: "assets/Gallery/10.jpg", alt: "Gallery Image 10" },
      { src: "assets/Gallery/11.jpg", alt: "Gallery Image 11" },
      { src: "assets/Gallery/12.jpg", alt: "Gallery Image 12" },
      { src: "assets/Gallery/13.jpg", alt: "Gallery Image 13" },
      { src: "assets/Gallery/banner-hero-2.jpg", alt: "Banner Hero 2" },
      { src: "assets/Gallery/banner-hero.jpg", alt: "Banner Hero" },
      { src: "assets/Gallery/classes-1.jpg", alt: "Classes" },
      { src: "assets/Gallery/piano-1.jpg", alt: "Piano" },
      { src: "assets/Gallery/rentals-1.jpg", alt: "Rentals" },
      { src: "assets/Gallery/repairs-1.jpg", alt: "Repairs" },
      { src: "assets/Gallery/sales-1.jpg", alt: "Sales" },
      { src: "assets/Gallery/studio-1.jpg", alt: "Studio" },
      { src: "assets/Gallery/WhatsApp Image 2025-08-11 at 18.48.31_1ec60b9f.jpg", alt: "WhatsApp Image" }
    ];

    const imagesPerPage = 6;
    let currentPage = 1;
    const totalPages = Math.ceil(galleryImages.length / imagesPerPage);

    function renderGalleryPage(page) {
      const start = (page - 1) * imagesPerPage;
      const end = start + imagesPerPage;
      const pageImages = galleryImages.slice(start, end);

      const galleryGrid = document.getElementById('galleryGrid');
      galleryGrid.innerHTML = pageImages.map((img, index) => `
        <img src="${img.src}" alt="${img.alt}" loading="lazy" data-aos="fade-up" data-aos-delay="${index * 100}">
      `).join('');

      // Re-initialize AOS for new elements
      AOS.refresh();

      // Update pagination controls
      document.getElementById('galleryPageNum').textContent = page;
      document.getElementById('galleryTotalPages').textContent = totalPages;
      document.getElementById('galleryPrev').disabled = page === 1;
      document.getElementById('galleryNext').disabled = page === totalPages;
    }

    // Event listeners for pagination
    document.getElementById('galleryPrev').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderGalleryPage(currentPage);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    });

    document.getElementById('galleryNext').addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        renderGalleryPage(currentPage);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    });

    // Initial render
    renderGalleryPage(currentPage);
  </script>
